<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .payment-failed-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .failure-icon {
            font-size: 72px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #555;
        }
        .btn-retry {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-retry:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="payment-failed-container">
        <div class="failure-icon">‚ùå</div>
        <h1>PAYMENT FAILED</h1>
        <p>Please use another card to process your payment.</p>
        <button class="btn-retry" onclick="window.location.href='index.html'">Try Again</button>
    </div>
</body>
</html>
